<!DOCTYPE html>
<html>
<head>
  <title>Web Scraper</title>
</head>
<body>
  
  <h1>Scrape a Website</h1>
  
  <!-- Textbox to input URL -->
  <input type="text" id="urlInput" placeholder="Enter URL to scrape" />
  
  <!-- Button to trigger scraping -->
  <button onclick="scrapeWebsite()">Scrape</button>
  
  <!-- Div to display result -->
  <div id="result"></div>
  
  <script>
    async function scrapeWebsite() {
      // Get the URL from the textbox
      const url = document.getElementById('urlInput').value;
      
      // Validate URL
      if (!url) {
        alert('Please enter a URL');
        return;
      }
      
      // Send request to API endpoint
      try {
        const response = await fetch(`https://codedswitches.ginan2.repl.co/scraper?url=${url}`);
        const data = await response.json();
        
        // Display the result in the 'result' div
        document.getElementById('result').innerHTML = data.bodyContent;
      } catch (error) {
        alert('An error occurred: ' + error);
      }
    }
  </script>

</body>
</html>
